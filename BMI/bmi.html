    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />

                </div>

            </form>
        </div>
    </div>

    <!-- Chart -->
    <div class="card" id="db-chartHeader"> Calculate and Track your BMI and BFP</div>
    <div class="container"><canvas id="myChart"> Here is my chart</canvas></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Boddy Mass Index Calculator</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-12">
                            <!-- Add Employee  -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <!-- Entry Form -->
                                    <form>
                                        <div class="form-group">
                                            <label for="date-input">Date</label>
                                            <input class="form-control" id="date-input" type="date">
                                        </div>
                                        <div class="form-group">
                                            <label for="wight-input">Weight (lb)</label>
                                            <input class="form-control" id="wight-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <label for="heigh-input">Height (ft)</label>
                                            <input class="form-control" id="height-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <label for="age-input">Age</label>
                                            <input class="form-control" id="age-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" name="gender" id="selectGender" value="Male"> Male
                                            <input type="radio" name="gender" id="selectGender" value="Female">
                                            Female
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="card" id="ext-table">
        <div class="card-header">
            <div id="headtext">
                Data Table
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">
                Calculate your BMI
            </button>

        </div>
        <div class="card-body" id="int-table">
            <table class="table table-sm table-hover" id='bmi-table'>
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Height</th>
                        <th scope="col">Age</th>
                        <th scope="col">Genger</th>
                        <th scope="col">BMI</th>
                        <th scope="col">BFP</th>
                        <th scope="col">Results</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
