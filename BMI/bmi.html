<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Body Mass Calculator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Marelialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="bmi.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="chart" id="db-chart">Place for the Chart</div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Boddy Mass Index Calculator</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-12">
                            <!-- Add Employee  -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <!-- Entry Form -->
                                    <form>
                                        <div class="form-group">
                                            <label for="date-input">Date</label>
                                            <input class="form-control" id="date-input" type="date">
                                        </div>
                                        <div class="form-group">
                                            <label for="wight-input">Weight (lb)</label>
                                            <input class="form-control" id="wight-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <label for="heigh-input">Height (ft)</label>
                                            <input class="form-control" id="height-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <label for="age-input">Age</label>
                                            <input class="form-control" id="age-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" name="gender" id="selectGender" value="Male">Male
                                            <input type="radio" name="gender" id="selectGender" value="Female">Female
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="card" id="ext-table">
        <div class="card-header">
            <div id="headtext">
                Data Table
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">
                Calculate your BMI
            </button>

        </div>
        <div class="card-body" id="int-table">
            <table class="table table-sm table-hover" id='bmi-table'>
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Height</th>
                        <th scope="col">Age</th>
                        <th scope="col">Genger</th>
                        <th scope="col">BMI</th>
                        <th scope="col">BFP</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="bmi.js"></script>

</body>

</html>
